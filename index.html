<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/render-game-screen.js"></script>
        <script src="./scripts/render-cards.js"></script>
        <script src="./scripts/render-time-game.js"></script>
        <script src="./scripts/templateEngine.js"></script>
    </head>

    <body>
        <section class="block-choose-difficulty">
            <div class="block-heading-difficulty">
                <h1 class="heading-choose-difficulty">Выбери сложность</h1>
            </div>
            <div class="buttons-difficulty">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="block-button-start">
                <button class="button-start">Старт</button>
            </div>
        </section>
        <div class="game-timer-button-hidden">
            <div class="timer">
                <div class="timer-min-sek">
                    <div class="timer-min">min</div>
                    <div class="timer-sek">sek</div>
                </div>
                <div class="timer-minutes-seconds">
                    <div class="timer-minutes">00</div>
                    <div class="timer-seconds">00</div>
                </div>
            </div>
            <button class="button-start-again">Начать заново</button>
        </div>

        <div class="block-with-cards"></div>

        <script>
            /*global renderGameScreen*/
            /*eslint no-undef: "error"*/
            const Game = {
                rememberLevel,
                renderGameScreen,
                // renderChosenCards,
                renderTimeGame,
                renderCards,
            };

            const blockButtonsDifficulty = document.querySelector(
                '.buttons-difficulty'
            );
            const buttonStartGame = document.querySelector('.button-start');

            const easyLevel = document.querySelector('.game-easy-level');
            const mediumLevel = document.querySelector('.game-medium-level');
            const hardLevel = document.querySelector('.game-hard-level');

            function rememberLevel() {
                blockButtonsDifficulty.addEventListener(
                    'click',
                    function chooseLevel(event) {
                        localStorage.setItem(
                            'level',
                            `${event.target.textContent}`
                        );
                    }
                );

                buttonStartGame.addEventListener('click', renderGameScreen);
            }

            document.addEventListener('DOMContentLoaded', rememberLevel);
        </script>
    </body>
</html>
